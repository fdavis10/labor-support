# Production: HTTPS и заголовки безопасности.
# Монтируйте сертификаты в /etc/nginx/certs/ (fullchain.pem, privkey.pem для Let's Encrypt).

server {
    listen 80;
    server_name _;
    # Редирект HTTP → HTTPS (раскомментируйте после настройки SSL)
    # return 301 https://$host$request_uri;

    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    location /static/ {
        alias /var/www/backend-static/;
        add_header Cache-Control "public, max-age=86400";
    }
    location ~ /\. { deny all; }
}

