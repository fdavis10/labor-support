# Production: трудовая-опора.рф, Let's Encrypt.
# Сертификаты в /etc/nginx/certs/ (fullchain.pem, privkey.pem).
# ACME challenge для certbot: /var/www/acme (volume docker/acme-challenge).

server {
    listen 80;
    # Кириллица и punycode (для Let's Encrypt и браузеров)
    server_name трудовая-опора.рф www.трудовая-опора.рф xn----7sbbfj4ddaidioo6o.xn--p1ai www.xn----7sbbfj4ddaidioo6o.xn--p1ai;
    # Редирект на HTTPS — включите после получения сертификата
    # return 301 https://$host$request_uri;

    # Let's Encrypt: certbot --webroot -w ./docker/acme-challenge -d трудовая-опора.рф -d www.трудовая-опора.рф
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        allow all;
    }

    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "public, max-age=3600";
    }
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    location /static/ {
        alias /var/www/backend-static/;
        add_header Cache-Control "public, max-age=86400";
    }
    location ~ /\. { deny all; }
}

